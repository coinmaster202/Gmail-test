<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazy Email</title>
  <style>
    :root {
      --bg: #fef6e4;
      --text: #001858;
      --card: #fff;
      --button-bg: #f582ae;
      --button-hover: #fda4ba;
      --input-border: #ccc;
    }
    body.dark {
      --bg: #1e1e2f;
      --text: #fefefe;
      --card: #2e2e3e;
      --button-bg: #8a4fff;
      --button-hover: #9f6bff;
      --input-border: #444;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--text);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    #dark-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 32px;
      height: 32px;
      background: var(--button-bg);
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      box-sizing: border-box;
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--button-hover);
    }
    #loader-bar {
      display: none;
      height: 20px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    #loader-fill {
      height: 100%;
      width: 0%;
      background: var(--button-bg);
      transition: width 1s;
    }
    #location {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
    #guess-wrapper {
      display: none;
    }
    #result {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px dashed var(--input-border);
      border-radius: 6px;
      background: rgba(0,0,0,0.03);
      margin-bottom: 15px;
    }
    .row-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lazy Email</h1>
    <button id="dark-toggle" title="Toggle dark mode"></button>
  </header>
  <main>
    <div id="location">Detecting location...</div>
    <input type="text" id="username" placeholder="Enter Gmail username" />
    <div id="loader-bar"><div id="loader-fill"></div></div>
    <div id="guess-wrapper">
      <input type="text" id="guess-number" placeholder="Guess the number..." />
    </div>
    <button id="generate-btn">Generate Gmail Variations</button>

    <div class="row-actions">
      <button id="copy-btn">Copy All</button>
      <select id="format-select">
        <option value="txt">Download as .txt</option>
        <option value="csv">Download as .csv</option>
      </select>
      <button id="download-btn">Download</button>
    </div>

    <div id="result"></div>
  </main>
<script>
  let instantMode = false;
  let timer;
  let latestVariations = [];

  const toggle = document.getElementById("dark-toggle");
  toggle.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  };
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  document.getElementById("generate-btn").onclick = () => {
    const username = document.getElementById("username").value.trim();
    if (!/^[a-zA-Z0-9]+$/.test(username)) {
      alert("Invalid username.");
      return;
    }

    const loaderBar = document.getElementById("loader-bar");
    const loaderFill = document.getElementById("loader-fill");
    loaderBar.style.display = "block";
    loaderFill.style.width = "0%";
    document.getElementById("result").innerHTML = "";

    const duration = instantMode ? 100 : (Math.floor(Math.random() * 40 + 10) * 1000);
    const steps = 100;
    let progress = 0;
    const interval = setInterval(() => {
      progress += 1;
      loaderFill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        latestVariations = generateDotVariations(username);
        displayVariations(latestVariations);
        loaderBar.style.display = "none";
      }
    }, duration / steps);

    if (!instantMode) {
      clearTimeout(timer);
      timer = setTimeout(() => {
        document.getElementById("guess-wrapper").style.display = "block";
      }, 180000); // 3 minutes
    }
  };

  document.getElementById("guess-number").addEventListener("input", (e) => {
    if (e.target.value.trim() === "2025") {
      instantMode = true;
      alert("Correct! Instant mode activated.");
      document.getElementById("guess-wrapper").style.display = "none";
    }
  });

  function generateDotVariations(username) {
    const results = new Set();
    const total = Math.pow(2, username.length - 1);
    for (let i = 1; i < total; i++) {
      let str = "";
      for (let j = 0; j < username.length; j++) {
        str += username[j];
        if (j < username.length - 1 && (i & (1 << (username.length - j - 2)))) str += ".";
      }
      results.add(str + "@gmail.com");
    }
    return Array.from(results);
  }

  function displayVariations(list) {
    const html = list.map(email => `<div>${email}</div>`).join("");
    document.getElementById("result").innerHTML = html;
  }

  document.getElementById("copy-btn").onclick = () => {
    if (!latestVariations.length) return;
    navigator.clipboard.writeText(latestVariations.join("\n")).then(() => {
      alert("Copied to clipboard!");
    });
  };

  document.getElementById("download-btn").onclick = () => {
    if (!latestVariations.length) return;
    const format = document.getElementById("format-select").value;
    let content = latestVariations.join(format === "csv" ? "," : "\n");
    let mime = format === "csv" ? "text/csv" : "text/plain";
    const blob = new Blob([content], { type: mime });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `gmail_variations.${format}`;
    a.click();
  };

  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("location").textContent = `Your IP: ${data.ip}`;
    })
    .catch(() => {
      document.getElementById("location").textContent = "Location unavailable";
    });
</script>
</body>
</html>
