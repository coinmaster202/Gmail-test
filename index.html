<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazy Email App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F3F4F6;
      --text: #1F2937;
      --card: #ffffff;
      --tab-bg: #1E3A8A;
      --tab-hover: #7E22CE;
      --tab-active: #9333EA;
      --button-bg: #9333EA;
      --button-hover: #7E22CE;
      --input-border: #ccc;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(to right, var(--tab-bg), var(--tab-active));
      color: white;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }
    #theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      box-sizing: border-box;
    }
    button {
      background: var(--button-bg);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--button-hover);
    }
    #loader-bar {
      display: none;
      height: 20px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    #loader-fill {
      height: 100%;
      width: 0%;
      background: var(--button-bg);
      transition: width 1s;
    }
    #location {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Lazy Email</h1>
  <button id="theme-toggle">Dark Mode</button>
  <div id="location">Detecting location...</div>
</header>
<main>
  <input type="text" id="guess-number" placeholder="Guess the number..." />
  <input type="text" id="username" placeholder="Enter Gmail username" />
  <select id="variation-count">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
  </select>
  <div id="loader-bar"><div id="loader-fill"></div></div>
  <button id="generate-btn">Generate Gmail Variations</button>
  <div id="result"></div>
</main>
<script>
  let instantMode = false;document.getElementById("theme-toggle").onclick = () => { document.body.classList.toggle("dark"); document.getElementById("theme-toggle").textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode"; };

document.getElementById("guess-number").addEventListener("input", (e) => { if (e.target.value.trim() === "2025") { instantMode = true; alert("Correct guess! Instant generation unlocked."); } });

document.getElementById("generate-btn").onclick = () => { const username = document.getElementById("username").value.trim(); const count = parseInt(document.getElementById("variation-count").value); if (!/^[a-zA-Z0-9]+$/.test(username)) { alert("Invalid username."); return; }

const loaderBar = document.getElementById("loader-bar");
const loaderFill = document.getElementById("loader-fill");
loaderBar.style.display = "block";
loaderFill.style.width = "0%";

const duration = instantMode ? 100 : (Math.floor(Math.random() * 40 + 10) * 1000);
const steps = 100;
let progress = 0;
const interval = setInterval(() => {
  progress += 1;
  loaderFill.style.width = progress + "%";
  if (progress >= 100) {
    clearInterval(interval);
    const variations = generateDotVariations(username, count);
    displayVariations(variations);
    loaderBar.style.display = "none";
  }
}, duration / steps);

};

function generateDotVariations(username, limit) { const results = new Set(); const total = Math.pow(2, username.length - 1); for (let i = 1; i < total && results.size < limit; i++) { let str = ""; for (let j = 0; j < username.length; j++) { str += username[j]; if (j < username.length - 1 && (i & (1 << (username.length - j - 2)))) str += "."; } results.add(str + "@gmail.com"); } return Array.from(results); }

function displayVariations(list) { const html = list.map(email => <div>${email}</div>).join(""); document.getElementById("result").innerHTML = html; }

fetch("https://ipapi.co/json") .then(r => r.json()) .then(data => { document.getElementById("location").textContent = Location: ${data.city}, ${data.region}, ${data.country_name}; }) .catch(() => { document.getElementById("location").textContent = "Location unavailable"; }); </script>

</body>
</html>
